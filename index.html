<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* Title Bar */
    .title-bar {
      -webkit-app-region: drag;
      height: 40px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
    }

    .title-bar h1 {
      font-size: 14px;
      font-weight: 500;
      color: #94a3b8;
    }

    .window-controls {
      -webkit-app-region: no-drag;
      display: flex;
      gap: 8px;
    }

    .window-btn {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #94a3b8;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .window-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .window-btn.close:hover {
      background: #ef4444;
    }

    /* Main Content */
    .container {
      padding: 40px;
      height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Logo */
    .logo {
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo svg {
      width: 150px;
      height: 150px;
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
    }

    .game-title {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #fbbf24, #f59e0b, #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
    }

    .version {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 40px;
    }

    /* Status */
    .status-container {
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
      text-align: center;
    }

    .status-text {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 15px;
      min-height: 20px;
    }

    .status-text.error {
      color: #f87171;
    }

    .status-text.success {
      color: #4ade80;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      display: none;
    }

    .progress-container.visible {
      display: block;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0%;
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 15px 50px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: #fff;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(34, 197, 94, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      background: #4b5563;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #94a3b8;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .btn-update {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: #fff;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }

    .btn-update:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #475569;
    }

    /* Loading spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Title Bar -->
  <div class="title-bar">
    <h1>Tower Defense Launcher</h1>
    <div class="window-controls">
      <button class="window-btn" id="btn-minimize">─</button>
      <button class="window-btn close" id="btn-close">✕</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <svg viewBox="0 0 128 128">
        <circle cx="64" cy="64" r="60" fill="#4a7c59"/>
        <rect x="44" y="70" width="40" height="30" fill="#8b7355"/>
        <rect x="40" y="95" width="48" height="10" fill="#6b5344"/>
        <rect x="48" y="40" width="32" height="35" fill="#a0522d"/>
        <polygon points="64,15 44,40 84,40" fill="#c9302c"/>
        <rect x="54" y="50" width="8" height="10" fill="#1a1a1a"/>
        <rect x="66" y="50" width="8" height="10" fill="#1a1a1a"/>
        <rect x="58" y="75" width="12" height="15" fill="#1a1a1a"/>
        <rect x="64" y="15" width="2" height="20" fill="#4a4a4a"/>
        <polygon points="66,15 66,25 80,20" fill="#ffd700"/>
        <rect x="44" y="35" width="8" height="8" fill="#a0522d"/>
        <rect x="56" y="35" width="8" height="8" fill="#a0522d"/>
        <rect x="68" y="35" width="8" height="8" fill="#a0522d"/>
        <circle cx="25" cy="30" r="3" fill="#ffd700"/>
        <circle cx="100" cy="45" r="2" fill="#ffd700"/>
        <circle cx="95" cy="80" r="2.5" fill="#ffd700"/>
      </svg>
    </div>

    <h1 class="game-title">Tower Defense</h1>
    <p class="version">Версия <span id="version-number">1.0.0</span></p>

    <!-- Status -->
    <div class="status-container">
      <p class="status-text" id="status-text">Готов к игре</p>
      <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="btn btn-primary" id="btn-play">
        <span id="play-text">Играть</span>
      </button>
      <button class="btn btn-update hidden" id="btn-install-update">
        Установить обновление
      </button>
    </div>
  </div>

  <p class="footer">© 2026 Tower Defense</p>

  <script>
    // Elements
    const versionNumber = document.getElementById('version-number');
    const statusText = document.getElementById('status-text');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const btnPlay = document.getElementById('btn-play');
    const playText = document.getElementById('play-text');
    const btnInstallUpdate = document.getElementById('btn-install-update');
    const btnMinimize = document.getElementById('btn-minimize');
    const btnClose = document.getElementById('btn-close');

    let updateReady = false;
    let isDownloading = false;

    // Initialize
    async function init() {
      const version = await window.launcher.getVersion();
      versionNumber.textContent = version;
    }

    // Update status handler
    window.launcher.onUpdateStatus((data) => {
      console.log('Update status:', data);
      
      switch (data.status) {
        case 'checking':
          statusText.textContent = data.message;
          statusText.className = 'status-text';
          break;
          
        case 'available':
          statusText.textContent = data.message;
          statusText.className = 'status-text';
          isDownloading = true;
          break;
          
        case 'downloading':
          statusText.textContent = data.message;
          statusText.className = 'status-text';
          progressContainer.classList.add('visible');
          progressBar.style.width = data.progress + '%';
          isDownloading = true;
          btnPlay.disabled = true;
          break;
          
        case 'downloaded':
          statusText.textContent = 'Обновление загружено! Нажмите для установки';
          statusText.className = 'status-text success';
          progressContainer.classList.remove('visible');
          updateReady = true;
          isDownloading = false;
          btnPlay.disabled = false;
          btnPlay.classList.add('hidden');
          btnInstallUpdate.classList.remove('hidden');
          break;
          
        case 'not-available':
          statusText.textContent = 'У вас последняя версия ✓';
          statusText.className = 'status-text success';
          break;
          
        case 'error':
          statusText.textContent = data.message;
          statusText.className = 'status-text error';
          btnPlay.disabled = false;
          break;
      }
    });

    // Game error handler
    window.launcher.onGameError((message) => {
      statusText.textContent = message;
      statusText.className = 'status-text error';
      btnPlay.disabled = false;
      playText.textContent = 'Играть';
    });

    // Play button
    btnPlay.addEventListener('click', async () => {
      btnPlay.disabled = true;
      playText.innerHTML = '<span class="spinner"></span>Запуск...';
      statusText.textContent = 'Запуск игры...';
      
      await window.launcher.launchGame();
    });

    // Install update button
    btnInstallUpdate.addEventListener('click', () => {
      statusText.textContent = 'Установка обновления...';
      window.launcher.installUpdate();
    });

    // Window controls
    btnMinimize.addEventListener('click', () => {
      window.launcher.minimizeApp();
    });

    btnClose.addEventListener('click', () => {
      window.launcher.closeApp();
    });

    // Start
    init();
  </script>
</body>
</html>
